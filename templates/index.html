<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivTax - Indian Tax Authority</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra">
            <h1>CivTax</h1>
        </div>
    </header>
    <div class="container">
        <h2>Tax Officer Dashboard</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Declared Income</th>
                    <th>Tax Paid</th>
                    <th>Expected Tax</th>
                    <th>Compliance Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="form-container">
            <h2>Add New Taxpayer</h2>
            <input type="text" id="user_id" placeholder="User ID">
            <input type="number" id="declared_income" placeholder="Declared Income">
            <button class="btn" onclick="addUser()">Add User</button>
        </div>

        <div class="form-container">
            <h2>Citizen Portal</h2>
            <input type="number" id="income" placeholder="Enter Your Salary">
            <button class="btn" onclick="calculateTax()">Calculate Tax</button>
            <p>Your Estimated Tax: <span id="tax-amount"></span></p>
        </div>

        <div class="form-container">
            <h2>Simulation Mode</h2>
            <input type="number" id="simulated_income" placeholder="Enter Hypothetical Salary">
            <button class="btn" onclick="calculateSimulatedTax()">See Projected Tax</button>
            <p>Projected Tax Obligation: <span id="simulated-tax-amount"></span></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
